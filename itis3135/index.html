<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swayam's Homepage</title>
    <style>
        html {
            box-sizing: border-box;
        }

        *, *::before, *::after { /* Apply box-sizing to all elements and pseudo-elements */
            box-sizing: inherit;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* Light gray background */
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #dc3545; /* Red header */
            color: white;
            text-align: center;
            padding: 1.5em 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        nav {
            background-color: #343a40; /* Dark gray navigation */
            color: white;
            text-align: center;
            padding: 0.8em 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 30px;
            margin: 30px auto;
            max-width: 800px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }

        main h1 {
            color: #333; /* Reset main h1 color */
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #333; /* Reset main h1 border */
            padding-bottom: 10px;
            font-size: 2.5em; /* Adjust main h1 size if needed */
        }

        main h2 {
            color: #dc3545; /* Red heading */
            margin-top: 30px; /* Add top margin for better spacing */
            margin-bottom: 20px;
            border-bottom: 2px solid #dc3545;
            padding-bottom: 10px;
            font-size: 1.8em; /* Adjust main h2 size if needed */
        }

        main p {
            margin-bottom: 1em;
        }

        .btn-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #dc3545; /* Red button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-link:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        footer {
            background-color: #343a40; /* Dark gray footer */
            color: white;
            text-align: center;
            padding: 1.5em 0;
            margin-top: 30px;
            font-size: 0.9em;
        }

        footer nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer nav a:hover {
            color: #f8f9fa; /* Light gray on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Swayam's Homepage</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h1>Welcome!</h1> <p>This is my personal homepage with a new red style!</p>
        <h2>Check out my other site</h2>
        <p>Click the link below to explore my new board games website.</p>
        <a class="btn-link" href="NewBoardGames/index.html">Go to New Board Games site</a>
    </main>
    <footer>
        <nav>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </nav>
        <p>&copy; 2025 Swayam's Homepage</p>
    </footer>
</body>
</html>
