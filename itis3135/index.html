<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swayam's Homepage</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #add8e6;
            color: #00008b;
            text-align: center;
            padding: 1em 0;
        }
        nav a {
            color: #00008b;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #00008b;
            color: white;
        }
        main {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 20px;
        }
        footer nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        footer nav a:hover {
            background-color: white;
            color: #333;
        }
        .btn-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #00008b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-link:hover {
            background-color: #3333cc;
        }
    </style>
    <script src="scripts/HTMLinclude.js" defer></script>
</head>
<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Welcome!</h2>
        <p>This is my personal homepage.</p>
        <a class="btn-link" href="NewBoardGames/index.html">Go to New Board Games site</a>
    </main>
    <div data-include="components/footer.html"></div>
</body>
</html>
