<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripathy Web Solutions</title>
    <style>
        html {
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            color: #22224d;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #123456;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .loop-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loop {
            margin-right: 10px;
            border-radius: 50%;
        }

        .loop img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #ccc;
        }

        .content {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tripathy Web Solutions</h1>
    </header>

    <div class="loop-container">
        <div class="loop">
            <img src="wmremove-transformed.jpeg" alt="Loop 1">
        </div>
        <div class="loop">
            <img src="wmremove-transformed.jpeg" alt="Loop 2">
        </div>
        <div class="loop">
            <img src="wmremove-transformed.jpeg" alt="Loop 3">
        </div>
    </div>

    <div class="content">
        <h2>Welcome to Tripathy Web Solutions</h2>
        <p>This is a sample page for Tripathy Web Solutions.</p>
        <p>You can add your website content here.</p>
    </div>

    <footer>
        <nav>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </nav>
        <p>&copy; 2024 Tripathy Web Solutions</p>
    </footer>
</body>
</html>
