<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swayam's Homepage</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <style>
        html {
            box-sizing: border-box;
        }

        body, div, header, main, footer, nav, a, p, h1, h2, h3, span, section {
            box-sizing: inherit;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* Light gray background */
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #dc3545; /* Red header */
            color: white;
            text-align: center;
            padding: 1.5em 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        nav {
            background-color: #343a40; /* Dark gray navigation */
            color: white;
            text-align: center;
            padding: 0.8em 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            background-color: white;
            padding: 30px;
            margin: 30px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }

        main h2 {
            color: #dc3545; /* Red heading */
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #dc3545;
            padding-bottom: 10px;
        }

        main p {
            margin-bottom: 1em;
        }

        .btn-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #dc3545; /* Red button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-link:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        footer {
            background-color: #343a40; /* Dark gray footer */
            color: white;
            text-align: center;
            padding: 1.5em 0;
            margin-top: 30px;
            font-size: 0.9em;
        }

        footer nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer nav a:hover {
            color: #f8f9fa; /* Light gray on hover */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function includeHTML() {
                var z, i, elmnt, file, xhttp;
                z = document.getElementsByTagName("*");
                for (i = 0; i < z.length; i++) {
                    elmnt = z[i];
                    file = elmnt.getAttribute("data-include");
                    if (file) {
                        xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function() {
                            if (this.readyState === 4) {
                                if (this.status === 200) {
                                    elmnt.innerHTML = this.responseText;
                                }
                                if (this.status === 404) {
                                    elmnt.innerHTML = "Page not found.";
                                }
                                elmnt.removeAttribute("data-include");
                                includeHTML(); // Call again to process nested includes
                            }
                        };
                        xhttp.open("GET", file, true);
                        xhttp.send();
                        return; // Exit the loop and wait for the callback
                    }
                }
            }
            includeHTML();
        });
    </script>
</head>
<body>
    <header data-include="components/header.html"></header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h1>Welcome!</h1>  <p>This is my personal homepage with a new red style!</p>
        <a class="btn-link" href="NewBoardGames/index.html">Go to New Board Games site</a>
    </main>
    <footer data-include="components/footer.html">
        <nav>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </nav>
        <p>&copy; 2025 Swayam's Homepage</p>
    </footer>
</body>
</html>
