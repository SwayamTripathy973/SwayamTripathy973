<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swayam Tripathy - Web Solutions</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    main {
      padding: 20px;
    }
    header, footer {
      background-color: #f0f0f0;
      padding: 20px;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
    }
  </style>
  <script>
    // Script to include external HTML fragments
    window.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('[data-include]').forEach(async (el) => {
        const file = el.getAttribute("data-include");
        try {
          const response = await fetch(file);
          if (!response.ok) throw new Error("File not found");
          const content = await response.text();
          el.innerHTML = content;
        } catch (e) {
          el.innerHTML = "<p style='color: red;'>=Page not found.</p>";
        }
      });
    });
  </script>
</head>
<body>

  <!-- Header (external) -->
  <header data-include="components/header.html"></header>

  <!-- Main content -->
  <main>
    <h2>Welcome to Swayam Tripathy Web Solutions</h2>
    <p>We provide tailored web solutions, custom website development, and responsive design services. Let us help you bring your vision to life!</p>
  </main>

  <!-- Footer (external) -->
  <footer data-include="components/footer.html"></footer>

</body>
</html>
