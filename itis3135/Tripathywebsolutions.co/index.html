<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <style>
    /* Basic reset and font */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* Header styles */
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header nav {
      background-color: #444;
      padding: 0.5rem;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    header nav a:hover {
      background-color: #555;
    }

    /* Main content styles */
    main {
      padding: 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }

    /* Link styles */
    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
    }

    footer nav {
      background-color: #444;
      padding: 0.5rem;
    }

    footer nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    footer nav a:hover {
      background-color: #555;
    }

    .my-embed {
      margin-top: 1rem;
    }

    /* Validation link styles */
    footer p a {
      color: #f0f0f0;
    }
  </style>
</head>

<body>

  <header data-include="components/header.html"></header>

  <main>
    <h2>My Links</h2>
    <p>
      <a href="http://webpages.uncc.edu/yourid/itis3135/" target="_blank" rel="noopener noreferrer">CLT ITIS3135</a>
      <br>
      <a href="http://yourgithubid.github.io/itis3135/" target="_blank" rel="noopener noreferrer">course.io ITIS3135</a>
    </p>

    <p>This is the main content of your page.</p>
  </main>

  <footer data-include="components/footer.html"></footer>

  <script src="scripts/HTMLInclude.js"></script>

</body>

</html>
