<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swayam Tripathy | ITIS3135 | Introduction</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <div id="main-content">
        <div class="loading-indicator">Loading Introduction...</div>
    </div>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/loadIntroduction.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data/introduction.json') // Assuming you will create this file
                .then(response => response.json())
                .then(data => {
                    const mainContentDiv = document.getElementById('main-content');
                    let html = `
                        <main>
                            <h2>${data.title}</h2>
                            <h2>${data.name}</h2>
                            <section class="background-info">
                                <h3>Personal Background</h3>
                                <p>${data.personalBackground}</p>
                                <h3>Professional Background</h3>
                                <p>${data.professionalBackground}</p>
                                <h3>Academic Background</h3>
                                <p>${data.academicBackground}</p>
                                <h3>Primary Computer Platform</h3>
                                <p>${data.primaryPlatform}</p>
                                <h3>Courses I'm Taking, & Why</h3>
                                <ul>
                    `;
                    data.courses.forEach(course => {
                        html += `<li><strong>${course.name}:</strong> ${course.reason}</li>`;
                    });
                    html += `
                                </ul>
                            </section>
                        </main>
                    `;
                    mainContentDiv.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading introduction data:', error);
                    document.getElementById('main-content').innerHTML = '<p>Failed to load introduction content.</p>';
                });
        });
    </script>
</body>
</html>
